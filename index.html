<!DOCTYPE html>

  <!-- Opening "curtains" -->

  <div class="opening-container" id="opening-curtain">

  <!-- Joel's Navigation bar-->
  <div class="navbar">
    <a href="#" class="navbar-brand">TDYT To-Do</a>
    <div class="navbar-links">
      <button class="navbar-link add-tasks-button" onclick="displayAddTasksContainer()"><i class="fas fa-tasks"></i><span class="media-span"> Tasks</span></button>

    </div>
  </div>
<!-- End of Joel's Navigation bar-->


  <!-- Yue Fong's add tasks bar-->

  <div class="add-tasks-container" id="add-tasks-html">
    <div class="add-tasks-popup">
      <div class="add-tasks-top">
        <h2 class="add-tasks-top-left">Add Tasks</h2>
        <div class="add-tasks-top-right">
          <button class="add-tasks-top-right-button" onclick="hideAnimation()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>            
          </button>
        </div>
      </div>
      <div class="add-tasks-bar">
        <div class="add-tasks-bar-left">
          <button class="add-tasks-bar-left-button" id="add-tasks-button" onclick="toAddTasks()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>            
          </button>
        </div>
        <div class="add-tasks-bar-input">
          <input type="text" placeholder="Add a task" id="input-field">
        </div>
      </div>
      <div class="add-tasks-display" id="output-tasks-div"></div>
    </div>
  </div>

  <!-- End of Yue Fong's add tasks bar-->
